    <!-- Main  Game Buttons -->
      <div class="player_btns">
        <button>Rock</button>
        <button>Scissors</button>
        <button>Paper</button>
      </div>
      <!--Player Name Box-->
      <div class="player_name_box">Player</div>
      <!--Game Round Results-->
      <div class="game_results">
        <div class="game_round">
          Round <span>1</span>
        </div>
        <!--VS Box-->
        <div class="vs_box">VS</div>
        <!--Result Box-->
        <div class="result_numbers">
          Score <span class="player_win">0</span>&nbsp;-&nbsp;<span class="computer_win">0</span>
        </div>
      </div>
      <!--Computer Name Box -->
      <div class="computer_name_box">Computer</div>
      <!--Computer Options -->
      <div class="computer_btns">
        <button>Rock</button>
        <button>Scissors</button>
        <button>Paper</button>
