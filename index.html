<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <!-- <script src="./script-main.js" defer></script> -->
  </head>
  <body>
    <section id="game-title">
      <div>Rock-Paper-Scissors</div>
      <div>
        <button>PLAY</button>
        <button>QUIT</button>
      </div>
    </section>
    <h2>VS</h2>
    <section id="player-btns">
      <div>
        <button>Rock</button>
        <button>Scissor</button>
        <button>Paper</button>
      </div>
    </section>
    <section id="game-results">
      <div>Score</div>
      <div>Result</div>
    </section>
    <section id="player_computer_box">
      <div class="player">Player</div>
      <div class="computer">Computer</div>
    </section>
  </body>
</html>
