<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script-main.js" defer></script>
  </head>
  <body>
    <!--Board-->
    <section id="main-board">
      <button>Rock Scissors Paper</button>
    </section>

    <!--Play the game button-->
    <section id="start-section">
      <div class="play-button">
        <button>Play</button>
      </div>
    </section>

    <!--Game Round Results-->
    <section id="score" class="score">
      <div class="game_round">Round <span>1</span></div>
      <div class="result_numbers">
        Score <span class="player_win">0</span> -
        <span class="computer_win">0</span>
      </div>
    </section>

    <!--Ingame-->
    <section id="ingame" class="ingame-box">
      <div class="player_name_box">Player</div>
      <div class="player_btns">
        <button id="Rock">Rock</button>
        <button id="Scissors">Scissors</button>
        <button id="Paper">Paper</button>
      </div>
      <div class="vs_box">VS</div>
      <div class="computer_btns">
        <button>Rock</button>
        <button>Scissors</button>
        <button>Paper</button>
      </div>
      <div class="computer_name_box">Computer</div>
    </section>

    <!--Reset btn-->
    <section id="reset-btn" class="reset_btn">
      <button>Reset</button>
    </section>
    <!--Quit btn-->
    <section id="quit-btn" class="quit_btn">
      <button>Quit</button>
    </section>
  </body>
</html>
