<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <!-- <script src="./script-main.js" defer></script> -->
  </head>
  <body>
    <section id="game-title">
      <div class="game-title-container">
        <span class="game-title-span">Rock-Paper-Scissors</span>
        <button class="button-game__start">PLAY</button>
        <button class="button-game__quit">QUIT</button>
      </div>
    </section>
    <section id="game-player-selections">
      <div class="game-selection-container">
        <button class="game-player-selection">Rock</button>
        <button class="game-player-selection">Scissor</button>
        <button class="game-player-selection">Paper</button>
      </div>
    </section>
    <section id="game-results">
      <div class="results__container"></div>
    </section>
  </body>
</html>
