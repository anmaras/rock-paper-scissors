<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- <script src="./script-main.js" defer></script> -->
  </head>
  <body>
    <section id="play">
      <!--Play the game button-->
      <div class="play-button">
        <button>Play</button>
      </div>
    </section>
    <section id="score">
      <!--Game Round Results-->
      <div class="game_round">Round <span>1</span></div>
      <div class="result_numbers">
        Score <span class="player_win">0</span> -
        <span class="computer_win">0</span>
      </div>
    </section>
    <section id="ingame">
      <!--Player Name Box-->
      <div class="player_name_box">Player</div>
      <!-- Player Game Options -->
      <div class="player_btns">
        <button>Rock</button>
        <button>Scissors</button>
        <button>Paper</button>
      </div>
      <div class="vs_box">VS</div>
      <!--Computer Options -->
      <div class="computer_btns">
        <button>Rock</button>
        <button>Scissors</button>
        <button>Paper</button>
      </div>
      <!--Computer Name Box -->
      <div class="computer_name_box">Computer</div>
    </section>
  </body>
</html>
